    // Create widget HTML
    const widgetHTML = `
    <div class="chatbot-widget-container ${config.position}">
      <button class="chatbot-widget-button" id="chatbot-toggle-${config.chatbotId}">

      ${config.popupEnabled ? `<div class="chatbot-widget-popup" id="chatbot-popup-${config.chatbotId}">${config.popupText}</div>` : ''}

    // Wait for DOM to be ready
    function initWidget() {
        // Create widget container
        const container = document.createElement('div');
        container.innerHTML = widgetHTML;
        const widget = container.firstElementChild;
        document.body.appendChild(widget);

        // Get elements
        const toggleBtn = document.getElementById('chatbot-toggle-' + config.chatbotId);
        const window = document.getElementById('chatbot-window-' + config.chatbotId);
        const closeBtn = document.getElementById('chatbot-close-' + config.chatbotId);
        const popup = config.popupEnabled ? document.getElementById('chatbot-popup-' + config.chatbotId) : null;

        // Show popup message immediately if enabled
        if (config.popupEnabled && popup) {
            popup.classList.add('show');
        }

        // Toggle functionality
        toggleBtn.addEventListener('click', function () {
            window.classList.toggle('show');
            // Hide popup when chat window is opened
            if (popup) {
                popup.classList.remove('show');
            }
        });

        closeBtn.addEventListener('click', function () {
            window.classList.remove('show');
            // Show popup again when chat window is closed
            if (popup) {
                popup.classList.add('show');
            }
        });

        // Close on outside click
        document.addEventListener('click', function (e) {
            if (!widget.contains(e.target)) {
                window.classList.remove('show');
                // Show popup again when chat window is closed by clicking outside
                if (popup) {
                    popup.classList.add('show');
                }
            }
        });

        // Close on escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                window.classList.remove('show');
                // Show popup again when chat window is closed by escape key
                if (popup) {
                    popup.classList.add('show');
                }
            }
        });
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initWidget);
    } else {
        initWidget();
